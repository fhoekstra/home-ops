machine:
  kubelet:
    extraConfig:
      imageMaximumGCAge: 168h # One week
    extraMounts:
      - destination: /var/openebs/local
        type: bind
        source: /var/openebs/local
        options:
          - bind
          - rshared
          - rw
    nodeIP:
      validSubnets:
        - 192.168.1.0/24
