# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.12.4
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.34.3

clusterName: kubernetes
endpoint: https://192.168.1.30:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "192.168.1.30"
  - "talos-rock-1"
  - "talos-rock-2"
  - "talos-rock-3"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "talos-rock-1"
    ipAddress: "192.168.1.21"
    installDisk: /dev/mmcblk1 # This is the microSD card, as there is no onboard MMC on my Rock 5B+
    volumes:
      - name: EPHEMERAL
        # EPHEMERAL is a "magic" name in Talos: it is a system volume, corresponding to "/var"
        # This means all the writeable directories are under this partition:
        # etcd, containerd images, logs, emptyDir, hostpath PVs, etc.
        # So by mounting this to the NVMe disk, we only use the MicroSD for the read-only root filesystem
        provisioning:
          diskSelector: &micron7450
            match: "disk.model.startsWith('Micron_7450_')"
          minSize: 250GiB
          maxSize: 250GiB
          grow: false
    patches:
      - "@./patches/talos-rock-1/ceph-raw-volume.yaml"
      - "@./patches/talos-rock-1/csi-local-hostpath.yaml"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/bb47dfe20ddca4944d23a36cfd73f4dd4754d51ede28ea85d05f99cc0c3eca4a # Generated with: curl -X POST --data-binary @schematic-rock-5b-plus.yaml https://factory.talos.dev/schematics
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:e0:4c:0b:07:4c" # talosctl get link --insecure -n <IP> [LINK_NAME -o yaml]
        dhcp: false
        addresses:
          - "192.168.1.21/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.30"
  - hostname: "talos-rock-2"
    ipAddress: "192.168.1.22"
    installDisk: /dev/mmcblk1 # This is the microSD card, as there is no onboard MMC on my Rock 5B+
    volumes:
      - name: EPHEMERAL
        provisioning:
          diskSelector:
            match: "disk.model.startsWith('SSDSC2KG480G8R')" # Intel DC S4610, 480 GB
          minSize: 250GiB
          grow: true
    userVolumes:
      - name: csi-local-hostpath
        provisioning:
          diskSelector:
            match: "disk.model.startsWith('INTEL SSDSC2BX40')"
          minSize: "50GiB"
          grow: true
    patches:
      - "@./patches/talos-rock-2/csi-local-hostpath.yaml"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/bb47dfe20ddca4944d23a36cfd73f4dd4754d51ede28ea85d05f99cc0c3eca4a # Generated with: curl -X POST --data-binary @schematic-rock-5b-plus.yaml https://factory.talos.dev/schematics
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:e0:4c:0b:08:ad" # talosctl get link --insecure -n <IP> [LINK_NAME -o yaml]
        dhcp: false
        addresses:
          - "192.168.1.22/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.30"
  - hostname: "talos-rock-3"
    ipAddress: "192.168.1.23"
    installDisk: /dev/mmcblk1 # This is the microSD card, as there is no onboard MMC on my Rock 5B+
    volumes:
      - name: EPHEMERAL
        provisioning:
          diskSelector:
            match: "disk.model.startsWith('SAMSUNG MZ7LH480')" # PM883, 480GB
          minSize: 250GiB
          grow: true
    patches:
      - "@./patches/talos-rock-3/csi-local-hostpath.yaml"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/bb47dfe20ddca4944d23a36cfd73f4dd4754d51ede28ea85d05f99cc0c3eca4a # Generated with: curl -X POST --data-binary @schematic-rock-5b-plus.yaml https://factory.talos.dev/schematics
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:e0:4c:0b:08:ad" # talosctl get link --insecure -n <IP> [LINK_NAME -o yaml]
        dhcp: false
        addresses:
          - "192.168.1.23/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.30"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-system-upgrade.yaml"
  - "@./patches/global/machine-time.yaml"
# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
