# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.11.2
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.34.1

clusterName: kubernetes
endpoint: https://192.168.1.30:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "192.168.1.30"
  - "thinkpad-x230.local"
  - "latitude-5470"
  - "latitude-5490-azerty"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "ideapad-s340-14iwl"
    ipAddress: "192.168.1.14"
    installDiskSelector:
      model: WDC PC SN520 SDAPMUW-512G-1001
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/249d9135de54962744e917cfe654117000cba369f9152fbab9d055a00aa3664f
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "3c:18:a0:cf:d3:b8"
        dhcp: false
        addresses:
          - "192.168.1.14/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.30"
  - hostname: "latitude-5470"
    ipAddress: "192.168.1.12"
    installDiskSelector:
      model: SAMSUNG SSD CM87
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/249d9135de54962744e917cfe654117000cba369f9152fbab9d055a00aa3664f
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "18:db:f2:3e:63:ef"
        dhcp: false
        addresses:
          - "192.168.1.12/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.30"
  - hostname: "latitude-5490-azerty"
    ipAddress: "192.168.1.11"
    installDiskSelector:
      model: SK hynix SC401 S
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/249d9135de54962744e917cfe654117000cba369f9152fbab9d055a00aa3664f
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "8c:04:ba:0a:70:c2"
        dhcp: false
        addresses:
          - "192.168.1.11/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.30"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-system-upgrade.yaml"
  - "@./patches/global/machine-time.yaml"
  - "@./patches/global/machine-democratic-csi.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
