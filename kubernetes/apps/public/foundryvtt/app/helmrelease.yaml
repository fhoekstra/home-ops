---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app foundryvtt
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/felddy/foundryvtt
              tag: 13.346.0

            env:
              TIMEZONE: "${TIMEZONE}"
              CONTAINER_CACHE: /data/container_cache
              CONTAINER_PATCHES: /data/container_patches
              CONTAINER_VERBOSE: "true"
              FOUNDRY_TELEMETRY: false
              FOUNDRY_HOSTNAME: &host "foundry.${CLUSTER_DOMAIN}"
              FOUNDRY_LOCAL_HOSTNAME: *host
              FOUNDRY_MINIFY_STATIC_FILES: "true"
              FOUNDRY_PROTOCOL: "4"
              FOUNDRY_PROXY_PORT: "443"
              FOUNDRY_PROXY_SSL: "true"

              # Can be set to foundry, fantasy or scifi
              FOUNDRY_CSS_THEME: scifi

              # Does not work in v13 container yet: https://github.com/felddy/foundryvtt-docker/issues/1242 and https://github.com/felddy/foundryvtt-docker/pull/1241
              # CONTAINER_PATCH_URLS: https://gist.githubusercontent.com/felddy/a02d66c3817f8223652d96febe580153/raw/foundryvtt-module-check.sh

            envFrom:
              - secretRef:
                  name: foundryvtt-secret
          anubis:
            image:
              repository: ghcr.io/techarohq/anubis
              tag: v1.21.1
            env:
              ED25519_PRIVATE_KEY_HEX:
                valueFrom:
                  secretKeyRef:
                    name: anubis-key-foundry
                    key: ED25519_PRIVATE_KEY_HEX
              TZ: "${TIMEZONE}"
              BIND: ":8923"
              DIFFICULTY: "4"
              SERVE_ROBOTS_TXT: "true"
              TARGET: "http://localhost:30000"
            ports:
              - name: anubis
                containerPort: &anubisPort 8923
    service:
      app:
        controller: *app
        ports:
          http:
            port: 30000
          anubis:
            port: *anubisPort

    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${CLUSTER_DOMAIN}"
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: app
                  port: anubis

    persistence:
      old-backups:
        enabled: true
        type: nfs
        server: "${NFS_SERVER_IP_ADDRESS}"
        path: /mnt/data/nfs/backups/foundry/
        globalMounts:
          - path: /backups
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /data
