---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app karakeep
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 30m
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      *app :
        containers:
          *app :
            image:
              repository: ghcr.io/karakeep-app/karakeep
              tag: 0.31.0
            env:
              BROWSER_WEB_URL: http://karakeep-chrome:9222
              CRAWLER_DOWNLOAD_BANNER_IMAGE: true
              CRAWLER_ENABLE_ADBLOCKER: true
              CRAWLER_STORE_SCREENSHOT: true
              DATA_DIR: /data
              DISABLE_SIGNUPS: true
              DISABLE_NEW_RELEASE_CHECK: true
              COREPACK_INTEGRITY_KEYS: 0
              MEILI_ADDR: http://karakeep-meilisearch:7700
              MEILI_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: karakeep-secret
                    key: meilisearch_master_key
              NEXTAUTH_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: karakeep-secret
                    key: nextauth_secret
              NEXTAUTH_URL: https://karakeep.${CLUSTER_DOMAIN}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]

      chrome:
        containers:
          app:
            image:
              repository: gcr.io/zenika-hub/alpine-chrome
              tag: "124"
            command:
              - chromium-browser
            args:
              - --headless
              - --no-sandbox
              - --disable-gpu
              - --disable-dev-shm-usage
              - --remote-debugging-address=0.0.0.0
              - --remote-debugging-port=9222
              - --hide-scrollbars
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]

      &search meilisearch:
        containers:
          *search :
            image:
              repository: docker.io/getmeili/meilisearch
              tag: v1.35.1
            args: ["/bin/meilisearch"]
            env:
              MEILI_NO_ANALYTICS: true
              MEILI_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: karakeep-secret
                    key: meilisearch_master_key
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]

    service:
      *app :
        controller: *app
        ports:
          http: { port: 3000 }
      chrome:
        controller: chrome
        ports:
          http: { port: 9222 }
      *search :
        controller: *search
        ports:
          http: { port: 7700 }

    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          *app :
            *app : [{ path: /data }]
      meilisearch-data:
        type: emptyDir
        advancedMounts:
          *search :
            *search : [{ path: /meili_data }]
      tmp:
        type: emptyDir
        advancedMounts:
          *app :
            *app : [{ path: /tmp }]
          *search :
            *search : [{ path: /tmp }]

    route:
      home:
        hostnames: ["{{ .Release.Name }}.${CLUSTER_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: *app
                port: http
