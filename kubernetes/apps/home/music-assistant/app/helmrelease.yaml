---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app music-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    # defaultPodOptions:
    #   dnsPolicy: ClusterFirstWithHostNet
    #   hostNetwork: true
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 568
    #     runAsGroup: 568
    #     fsGroup: 568
    #     fsGroupChangePolicy: OnRootMismatch
    #     seccompProfile: { type: RuntimeDefault }
    controllers:
      music-assistant:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/music-assistant/server
              tag: 2.5.4
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 47m
                memory: 512Mi
              limits:
                cpu: 500m
                memory: 512Mi

    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${MUSIC_ASSISTANT_SERVER_IP_ADDRESS}
        ports:
          http:
            port: &httpPort 8095
          stream:
            port: 8097
          http2:
            port: 1780
          snapserver-player:
            port: 1704
          snapserver-control:
            port: 1705
          squeeze-cli:
            port: 9090
          squeeze-rpc:
            port: 9000
          squeeze-slimproto:
            port: 3483
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${CLUSTER_DOMAIN}"
        hosts:
          - host: "music-assistant.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: *httpPort

    persistence:
      data:
        # existingClaim: *app
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 2Gi
        storageClass: longhorn-double

        globalMounts:
          - path: /mnt/storage/music
            subPath: music
          - path: /data
            subPath: data
      tmp:
        type: emptyDir
