---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: csi-driver-nfs
spec:
  interval: 30m
  chart:
    spec:
      chart: csi-driver-nfs
      version: 4.11.0
      sourceRef:
        kind: HelmRepository
        name: csi-driver-nfs
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controller:
      replicas: 1
    storageClass:
      create: true
      name: nfs-local
      parameters:
        server: ${NFS_SERVER_IP_ADDRESS}
        share: /mnt/data/nfs/k8s/live
      mountOptions:
        - noatime
        - hard
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
