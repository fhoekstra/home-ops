# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: ferretdb-new-pg-cluster
spec:
  instances: 3
  imageName: "ghcr.io/ferretdb/postgres-documentdb:17-0.106.0-ferretdb-2.5.0"
  postgresUID: 999
  postgresGID: 999

  enableSuperuserAccess: true
  superuserSecret:
    name: ferretdb-postgres-pw

  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 50m

  storage:
    size: 1Gi
    storageClass: local-hostpath

  postgresql:
    shared_preload_libraries:
      - pg_cron
      - pg_documentdb_core
      - pg_documentdb
    parameters:
      cron.database_name: "postgres"
    pg_hba:
      - host postgres postgres 127.0.0.1/32 trust
      - host postgres postgres ::1/128 trust

  bootstrap:
    initdb: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ferretdb-new
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ferretdb-new
  template:
    metadata:
      labels:
        app: ferretdb-new
    spec:
      containers:
        - name: ferretdb
          image: ghcr.io/ferretdb/ferretdb:2.5.0
          ports:
            - containerPort: 27017
          env:
            - name: FERRETDB_POSTGRESQL_URL
              valueFrom:
                secretKeyRef:
                  name: ferretdb-postgres-pw
                  key: uri
          resources:
            requests:
              cpu: 75m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 128Mi

---
apiVersion: v1
kind: Service
metadata:
  name: ferretdb-new-service
spec:
  selector:
    app: ferretdb-new
  ports:
    - protocol: TCP
      port: 27018
      targetPort: 27017
  type: NodePort
