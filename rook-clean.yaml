apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: "cleanup-rook"
  namespace: kube-system
  annotations:
    kubectl.kubernetes.io/default-container: rook-cleanup
spec:
  selector:
    matchLabels:
      app: rook-ceph-cleanup
  template:
    metadata:
      labels:
        app: rook-ceph-cleanup
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
        - name: debug
          image: "ubuntu"
          command:
            - /bin/sh
            - -c
            - |
              echo "Starting cleanup on node: $NODE_NAME"
              echo "Cleaning /var/lib/rook..."
              rm -rf /rook/*
              echo "Cleaning /var/lib/ceph..."
              rm -rf /ceph/*
              echo "Cleanup completed on node: $NODE_NAME"
              sleep 30
              exit 0
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
            requests:
              cpu: 10m
              memory: 200Mi
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: ceph
              mountPath: /ceph
            - name: rook
              mountPath: /rook
      volumes:
        - name: ceph
          hostPath:
            path: /var/lib/ceph
        - name: rook
          hostPath:
            path: /var/lib/rook
      restartPolicy: Always
